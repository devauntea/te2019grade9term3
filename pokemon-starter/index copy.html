<!DOCTYPE html>
<html>
	<head>
		<title>Pokemon Battle</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>

		<header>
			<h1>Pokemon Battle</h1>
		</header>

		<main>
			<div id="start">
				<div class="cards">
					<div id="first" class="card">
						<img class="poke-img" src="http://www.sccpre.cat/png/list/121/1213432_question-mark-gif-png.png" alt="question image">
						<button id="btn1">Get Pokemon!</button>
					</div>
					<div id="second" class="card">
						<img class="poke-img" src="http://www.sccpre.cat/png/list/121/1213432_question-mark-gif-png.png" alt="question image">
						<button id="btn2">Get Pokemon!</button>
					</div>
				</div>
				<button>Battle!</button>
			</div>

				<form id="finder" type="submit">
            <input id="search-txt" type="text" placeholder= "pokemon?">
            <button id="findBtn" type="submit">find</button>
        </form>

		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
